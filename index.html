<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login Bootstrap 5</title>
  </head>
  <body class="bg-dark">
    <section>
      <div class="row g-0">
        <div class="col-lg-7 d-none d-lg-block">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                  
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item img-1 min-vh-100 active">
                    <div class="carousel-caption d-none d-md-block ">
                      <h5 class="font-weight-bold">First slide label</h5>
                      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                    </div>
                  </div>
                  <div class="carousel-item img-2 min-vh-100">
                    
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Second slide label</h5>
                      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
        
        <div class=" form col-lg-5 d-flex flex-column align-items-end min-vh-100">
          <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
            <img src="./img/logo.png" class="img-fluid" />
          </div>
          <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
            <h1 class="font-weight-bold mb-4">Bienvenido de vuelta</h1>

            <form class="mb-5">
              <div class="mb-4">
                <label
                  for="exampleInputEmail1"
                  class="form-label font-weight-bold"
                  >Email</label
                >
                <input
                  type="email"
                  class="hola form-control bg-dark-x border-0"
                  placeholder="Ingrese tu contraseña"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-4">
                <label
                  for="exampleInputPassword1"
                  class="form-label font-weight-bold"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="hola form-control bg-dark-x border-0 mb-2"
                  placeholder="Ingrese su contraseña"
                  id="exampleInputPassword1"
                />
                <a
                  href="#"
                  id="emailHelp"
                  class="form-text text-muted text-decoration-none"
                  >¿Has olvidado tu contraseña?</a
                >
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Iniciar Sesión
              </button>
            </form>
            <p class="font-weight-bold text-center text-muted">
              Inicia sesión con
            </p>
            <div class="d-flex justify-content-around">
              <button
                type="submit"
                class="btn btn-outline-light flex-grow-1 mr-2"
              >
                <i class="fab fa-google lead mr-2"></i>Google
              </button>
              <button
                type="submit"
                class="btn btn-outline-light flex-grow-1 ml-2"
              >
                <i class="fab fa-facebook-f lead mr-2"></i>Facebook
              </button>
            </div>
          </div>
          <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">
            <p class="d-inline-block mb-0">¿Todavia no tienes una cuenta?</p>
            <a
              href="#"
              class="font-weight-bold text-decoration-none text-light"
            >
              Crea una cuenta</a
            >
          </div>
        </div>
      </div>
    </section>

   
    <!--SCRIPTS-->

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5e07bc66cd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
